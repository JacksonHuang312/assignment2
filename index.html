<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fentstreams</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="title">Fentstreams</h1>

    <div class="inputBoxes">
        <input type="text" id="username" placeholder="Username">
        <br>
        <input type="password" id="password" placeholder="Password">
    </div>

    <div class="buttons">
        <div>
            <button class="loginButton">Login</button>
        </div>
        <div>
            <button class="registerButton">Register</button>
        </div>
    </div>

    <div class="heroSection">
        <img src="oppenheimerposter2.jpeg" alt="">
    </div>

    <h1 class="featuredText">Featured</h1>

    <div class="featureSection">
        <img src="pacificRim.jpg" alt="">
        <img src="sing2.jpg" alt="">
        <img src="karateKid.jpg" alt="">
    </div>

    <div class="footerSection">
        <h2 class="footerText">&copy;Fentstreams</h2>
        <p class="footerText">Questions? Call 123-456-7890</p>
    </div>
</body>

</html>
