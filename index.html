<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fentstreams</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="title">Fentstreams</h1>

    <div class="input-boxes">
        <input type="text" id="username" placeholder="Username">
        <br>
        <input type="password" id="password" placeholder="Password">
    </div>

    <div class="buttons">
        <div>
            <button class="login-button">Login</button>
        </div>
        <div>
            <button class="register-button">Register</button>
        </div>
    </div>

    <div class="hero-section">
        <img src="oppenheimerposter2.jpeg" alt="">
    </div>

    <h1 class="featured-text">Featured</h1>

    <div class="feature-section">
        <img src="pacificRim.jpg" alt="">
        <img src="sing2.jpg" alt="">
        <img src="karateKid.jpg" alt="">
    </div>

    <div class="footer-section">
        <h2 class="footer-text">&copy;Fentstreams</h2>
        <p class="footer-text">Questions? Call 123-456-7890</p>
    </div>
</body>

</html>
